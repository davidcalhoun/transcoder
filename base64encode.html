<script type="text/javascript" charset="utf-8">
var base64encode = function(input) {
	var output = '',
	    bits = '',
	    filler = ['','0','00','000','0000','00000','000000','0000000'],
		index = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/',
	    step1 = null,
		remainder = null;
	
	for(var i=0, length = input.length; i < length; i++) {  // for each character
		step1 = input.charCodeAt(i).toString(2);
		bits += filler[8 - step1.length] + step1;
	}
	
	var slice = null;
	
	for(var ii=0, length = bits.length; ii < length; ii = ii + 6) {
		slice = bits.slice(ii, ii + 6);
		if(slice.length < 6)
		{
			output += index[parseInt(filler[6 - slice.length] + bits.slice(ii, ii + 6), 2)];
		} else {
			output += index[parseInt(bits.slice(ii, ii + 6), 2)];
		}
	}
	
	remainder = input.length % 4;
	if (remainder == 1) {
		output += '=';
	} else if (remainder == 2) {
		output += '==';
	}
	
	return output;
}

var result = base64encode('Base64 encoding can be helpful when fairly lengthy identifying information is used in an HTTP environment.');

alert(result);

</script>
</body>
